<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>

        <div class="row top-20">
            <label class="form"><strong>Submit To Oracle: </strong></label>
            Flight number:<select id="flight-numbers"></select>
            <button class="btn btn-primary" id="submit-oracle"> Submit To Oracle</button>
        </div>

        <div class="row top-20">
            <label class="form"><strong>Register Airline: </strong></label>
            From: <select id="from-airline"></select>
            Airline address:<input type="text" id="airline-address">
            Airline name:<input type="text" id="airline-name">
            <button class="btn btn-primary" id="register-airline"> Register Airline</button>
        </div>


        <div class="row top-20">
            <label class="form"><strong>Pay airline registration fee: </strong></label>
            Airline: <select id="paying-airline"></select>
            Fund: <input type="text" id="airline-value"/>eth
            <button class="btn btn-primary" id="pay-airline">Fund Airline</button>
        </div>

         <div class="row top-20">
            <label class="form"><strong>Register flight: </strong></label>
            Airline: <select id="airlines"></select>
            Flight: <input type="text" id="flight">
            Timestamp: <input type="text" id="flight-time">
            <button class="btn btn-primary" id="register-flight">Register flight</button>
        </div>

        <div class="row top-20">
            <label for="flight"><strong>Purchase Insurance: </strong></label>
            <label for="flights">Flight: </label>
            <select id="flights"></select>
            <label for="insurance-value">Amount:</label>
            <input type="text" id="insurance-value"/> eth
            <button class="btn btn-primary" id="buy"> Purchase</button>
        </div>

        <div class="row top-20">
            <label for="flight"><strong>Show insurance: </strong></label>
            <button class="btn btn-primary" id="get-passenger-balance"> show Funds</button>
        </div>


        <div class="row top-20">
            <label for="flight"><strong>Withdraw funds: </strong></label>
            <input type="text" id="withdraw-value"> eth
            <button class="btn btn-primary" id="withdraw"> Withdraw Funds</button>
        </div>
    </main>

</body>

</html>
